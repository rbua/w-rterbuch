<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .word_pair_container {
      display: flex;
      align-items: center;
      margin: 5px; /* Adjusted margin for less vertical space */
    }

    .word_pair_content {
      border: 1px solid #ccc; /* Narrowed outer border */
      border-radius: 8px; /* Slightly reduced border-radius */
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .original_text_speaker_button {
      border: 2px solid #ccc;
      border-radius: 50%;
      padding: 5px;
      margin-right: 5px;
      cursor: pointer;
      height: 20px;
      display: flex;
      align-items: center;
    }

    .original_text_speaker_button img {
      width: 100%;
      height: 100%;
    }

    .translation_text_speaker_button {
      border: 2px solid #ccc;
      border-radius: 50%;
      padding: 5px;
      margin-right: 5px;
      cursor: pointer;
      height: 20px;
      display: flex;
      align-items: center;
    }

    .translation_text_speaker_button img {
      width: 100%;
      height: 100%;
    }

    .word {
      font-weight: 600;
      margin-right: 5px;
    }

    .line {
      width: 10px;
      height: 2px;
      background-color: #ccc;
      margin: 0 5px;
    }

    .translation {
      font-weight: normal;
    }
  </style>
</head>
<body>

<div class="word_pair_container">
  <div class="word_pair_content">
    <div class="original_text_speaker_button">
      <img src="resources/speaker_icon.svg" alt="Speaker Icon">
    </div>
    <div class="word">Some word here</div>
    <div class="line"></div>
    <div class="translation">Some translation here</div>
    <div class="translation_text_speaker_button">
      <img src="resources/speaker_icon.svg" alt="Speaker Icon">
    </div>
  </div>
</div>

</body>
</html>
